{% extends 'my_calendar/base.html' %}
{% block content %}
    {% if user.is_authenticated %}
        <div>You already have an account. Log out if you want another.</div>
    {% else %}
        <div>Registration</div>
        <form method="POST" id="register_form">
            {% csrf_token %}
            {{ register_form.as_p }}
            {{ profile_form.as_p }}
            <button type="submit">Sign up</button>
        </form>
    {% endif %}
{% endblock content %}
