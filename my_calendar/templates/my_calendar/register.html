{% extends 'my_calendar/base.html' %}
{% block content %}
<p>Registration</p>
<form method="POST" id="register_form">
    {% csrf_token %}
    {{ register_form.as_p }}
    {{ profile_form.as_p }}
    <button type="submit">Sign up</button>
</form>
{% endblock content %}
{% block user_content %}
<p>You already have an account. Log out if you want another.</p>
{% endblock user_content %}
