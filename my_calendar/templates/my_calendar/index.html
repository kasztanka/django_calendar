{% extends 'my_calendar/base.html' %}
{% block content %}
    {% if login_errors %}
        <p>{{ login_errors }}</p>
    {% endif %}
    <form method="POST" id="login_form" action="{% url 'my_calendar:user_login' %}?nextpage={{ request.path }}">
        {% csrf_token %}
        <p><label for="id_username">Username:</label>
        <input id="id_username" maxlength="150" name="username" type="text" required /></p>
        <p><label for="id_password">Password:</label>
        <input id="id_password" name="password" type="password" required /></p>
        <button type="submit">Sign in</button>
    </form>
    <p>You haven't signed up yet?</p>
    <a id='registration' href="{% url 'my_calendar:register' %}">Register now!</a>
{% endblock content %}
